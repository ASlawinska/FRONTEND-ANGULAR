      rel="stylesheet"
    />

  <body>
    <div class="cointainer">
      <header>
        <section class="brand">
          <a href="#">
            <img
              class="logo"

        <nav>

            <li><a href="tabele.html">Tabele</a></li>
            <li><a href="contact.html">Kontakt</a></li>
          </ul>
        </nav>
      </header>
      <section class="slider">
        <img
          src="https://i.picsum.photos/id/945/1000/300.jpg?hmac=3Y4U_LCOTbP6pkxXLFaMlpP-et8locFYcvlvlEaBZzE"
          alt="slider"
        />
      </section>
      <div class="contact_form">
        <form action="" id="contact_form_id">
          <label for="name">Wpisz imię:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="input-field"
            placeholder="Twoje imię:"
            autofocus
            required
          />
          <br>
          <label for="last-name">Nazwisko:</label>
          <input type="text" name="last-name" id="last-name"
          class="input-field"
          placeholder="Twoje nazwisko:">
          <br>
          <label for="email">Wpisz adres email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-field"
            placeholder="Twój email:"
            required
          />
          <br>
          <label for="autofocus">Podaj swój wiek:</label>
          <input
            type="number"
            name="age"
            id="age"
            class="input-field"
            placeholder="Twój wiek"
          />
          <br>
          <label for="autofocus">Podaj date urodzin:</label>
          <input type="date" name="dayOfBirth" id="dayOfBirth" class="input-file"/>
          <br>
          <br>
          <label for="voivodeship">Województwo</label>
          <input type="text" name="voivodeship" list="voivodeship_name" placeholder="Wybierz województwo">
          <datalist id="voivodeship_name">
            <option value="dolnośląskie">
            <option value="kujawsko-pomorskie">
            <option value="lubelskie">
            <option value="lubuskie">
            <option value="łódzkie">
            <option value="małoposlskie">
            <option value="mazowieckie">
            <option value="opolskie">
            <option value="podkarpackie">
            <option value="podlaskie">
            <option value="pomorskie">
            <option value="śląskie">
            <option value="świętokrzystkie">
            <option value="warmińsko-mazurskie">
            <option value="wielkopolskie">
            <option value="zachodnio-pomorskie">
          </datalist>
          <br>
          <br>
          <label for="color">Ulubiony kolor:</label>
          <input type="text" name="likely_color" id="likely_color" class="input-field"
          placeholder="Twój ulubiony kolor">
          <br><br>
          <label for="cars">Wybierz samochod:</label>
          <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
          <br>
          <br>
          <label for="gender">Płeć</label>
            <br/>
            <input type="radio" name="gender" value="female" id="gender" required>Kobieta
            <input type="radio" name="gender" value="male" required>Mezczyzna
            <input type="radio" name="gender" value="other" id="gender" required> Inna
            <br/>
            <br>



          <button id="submit" type="submit">Wyślij formularz</button>
          <br>
          <br>

        </form>
      </div>
